<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Local styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Homepage</title>
</head>

<body>
    <div class="SPbarWrapper">
        <div id="YearProgress" class="sofasProgressBar" style="width: 0px;"></div>
    </div>

    <button id="btnSettings" class="button js-button-campaign"><img src="ico/Settings.svg" width="24px" height="24px"></button>
    <div id="formSettingsWrapper">
        <div id="formSettings">
            <h1 class="h1">
                Settings
            </h1>
            <hr style="background-color:rgb(255, 255, 255); height: 0.7px;" />
            <div class="container">
                <label>
                    <p>Фон (Стандарт/диван/цвет/пейзаж/кастом)</p>
                    <p>Режим (Статистика/таймер)</p>
                    <p>Данные (Год/месяц/неделя/день)</p>
                    <p>Отсчёт (От начала/до конца)</p>
                    <p>Единицы измерения (Стандартные/Диваны)</p>
                </label>
            </div>
            <div id="btnCloseSettings"></div>
        </div>
    </div>

    <div class="sofaCard">
        <div class="d-flex justify-content-center">
            <h2 class="hasRightMargin cLivingCoral">Year progress:</h2>
            <h2 id="YearPercentage" class="sofasProgress cLivingCoral"></h2>
        </div>
        <div class="d-flex justify-content-center">
            <h3 id="DaysToNextYear" class="hasRightMargin cLivingCoral"></h3>
            <h3 class="cLivingCoral">sofas left</h3>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script src="js/background.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
