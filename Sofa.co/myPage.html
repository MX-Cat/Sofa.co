<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Local styles -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/settings.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Homepage</title>
</head>

<body>
    <div class="SPbarWrapper">
        <div id="Progress" class="sofasProgressBar" style="width: 0px;"></div>
    </div>

    <div class="input-group-prepend">
        <button id="btnMainMenu" class="dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false"></button>
        <div class="dropdown-menu ddmMainMenu">
            <div id="MainMenuContentWrapper">
                <button id="btnSettings" class="button mainMenuButtons"><img id="iconSettings" src="ico/Settings.svg" width="18px"
                        height="18px"></button>
                <button id="btnInfo" class="button mainMenuButtons"><img id="iconInfo" src="ico/Info.svg" width="18px"
                        height="18px"></button>
            </div>
        </div>
    </div>

    <div id="formSettingsWrapper">
        <div id="formSettings">
            <h1 id="formSettingsHeader">
                Settings
            </h1>
            <hr style="background-color:rgb(255, 255, 255); height: 0.7px;" />
            <div class="container">

                <div id="backgroundSelectorWrapper" class="input-group-prepend">
                    <button id="backgroundSelector" class="btn btn-outline-light dropdown-toggle optionSelector" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Background</button>
                    <div id="BgOptionDropDown" class="dropdown-menu optionsDropDown">
                        <a id="defaultBgOption" class="dropdown-item bgOption settings-ddi" href="#">Default</a>
                        <a id="sofaBgOption" class="dropdown-item bgOption settings-ddi" href="#">Sofa</a>
                        <a id="colorBgOption" class="dropdown-item bgOption settings-ddi" href="#">Color</a>
                        <a id="pictureBgOption" class="dropdown-item bgOption settings-ddi" href="#">Picture</a>
                        <a id="customBgOption" class="dropdown-item bgOption settings-ddi" href="#">Custom</a>
                    </div>
                </div>

                <div id="modeSelectorWrapper" class="input-group-prepend">
                    <button id="modeSelector" class="btn btn-outline-light dropdown-toggle optionSelector" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Mode</button>
                    <div id="ModeOptionDropDown" class="dropdown-menu optionsDropDown">
                        <a id="statsModeOption" class="dropdown-item modeOption settings-ddi" href="#">Statistics</a>
                        <a id="timerModeOption" class="dropdown-item modeOption settings-ddi" href="#">Timer</a>
                    </div>
                </div>

                <div id="analyzerSelectorWrapper" class="input-group-prepend">
                    <button id="analyzerSelector" class="btn btn-outline-light dropdown-toggle optionSelector" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Analyzing data</button>
                    <div id="AnalOptionDropDown" class="dropdown-menu optionsDropDown">
                        <a id="yearAnalOption" class="dropdown-item analOption settings-ddi" href="#">Year</a>
                        <a id="monthAnalOption" class="dropdown-item analOption settings-ddi" href="#">Month</a>
                        <a id="weekAnalOption" class="dropdown-item analOption settings-ddi" href="#">Week</a>
                        <a id="dayAnalOption" class="dropdown-item analOption settings-ddi" href="#">Day</a>
                    </div>
                </div>

                <div id="countSelectorWrapper" class="input-group-prepend">
                    <button id="countSelector" class="btn btn-outline-light dropdown-toggle optionSelector" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Count</button>
                    <div id="CountOptionDropDown" class="dropdown-menu optionsDropDown">
                        <a id="upCountOption" class="dropdown-item countOption settings-ddi" href="#">Up</a>
                        <a id="downCountOption" class="dropdown-item countOption settings-ddi" href="#">Down</a>
                    </div>
                </div>

                <div id="unitsSelectorWrapper" class="input-group-prepend">
                    <button id="unitsSelector" class="btn btn-outline-light dropdown-toggle optionSelector" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Units</button>
                    <div id="UnitsOptionDropDown" class="dropdown-menu optionsDropDown">
                        <a id="defaultUnitsOption" class="dropdown-item unitsOption settings-ddi" href="#">Default</a>
                        <a id="sofasUnitsOption" class="dropdown-item unitsOption settings-ddi" href="#">Sofas</a>
                    </div>
                </div>

                <button id="btnSaveSettings" class="btn btn-light">Apply</button>

                <div id="languageSelectorWrapper" class="input-group-prepend">
                    <button id="languageSelector" class="btn btn-outline-light dropdown-toggle optionSelector" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Language</button>
                    <div id="LangOptionDropDown" class="dropdown-menu optionsDropDown">
                        <a id="englishLangOption" class="dropdown-item langOption settings-ddi" href="#">English</a>
                        <a id="russianLangOption" class="dropdown-item langOption settings-ddi" href="#">Русский</a>
                    </div>
                </div>

            </div>
            <div id="btnCloseSettings"></div>
        </div>
    </div>

    <div class="sofaCard">
        <div class="d-flex justify-content-center">
            <h2 class="hasRightMargin cLivingCoral">Year progress:</h2>
            <h2 id="Percentage" class="sofasProgress cLivingCoral"></h2>
        </div>
        <div class="d-flex justify-content-center">
            <h3 id="Counter" class="hasRightMargin cLivingCoral"></h3>
            <h3 class="cLivingCoral">sofas left</h3>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/third-party/jquery.min.js"></script>
    <script src="js/third-party/popper.min.js"></script>
    <script src="js/third-party/bootstrap.min.js"></script>

    <script src="js/DateTimeAnalyzer.js"></script>
    <script src="js/background.js"></script>
    <script src="js/settings.js"></script>
</body>

</html>
